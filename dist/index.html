<!DOCTYPE html>

<html>
  <head>
    <script>
      // Fetch the WASM module and compile it (async).
      WebAssembly.compileStreaming(fetch("/output.wasm"))
        .then((wasmMod) => {
          // Run the WASM module.
          for (let i of WebAssembly.Module.exports(wasmMod)) {
            n = i.name;
            if (n[0] === ";") {
              return new Function("m", n)(wasmMod);
            }
          }
        })
        .then((nim) => {
          // Call the function that we exported
          for (let i = 0; i < 10; i++) {
            const p = document.createElement("p");
            p.textContent = `${i} -> ${nim.exports.fibonacci(i)}`;
            document.body.appendChild(p);
          }
        });
    </script>
  </head>
</html>
